<div class="title-autre-voyage">
  <h2>Autres voyages</h2>
</div>

<section>
  <div
    *ngFor="let article of autreArticles"
    class="article"
    routerLink="article/{{ article.id }}"
  >
    <img src="{{ article.image_principal }}" alt="" />
    <div class="details-img-principale">
      <h2>{{ article.pays }}-{{ article.ville }}</h2>
      <div class="date-depart">
        <p>{{ article.date_depart }}.{{ article.date_retour }}</p>
      </div>
    </div>
  </div>
</section>
